<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Contacts" icon-off="ion-ios-contact" icon-on="ion-ios-contact" href="#/tab/contacts">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Messages" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes-outline" href="#/tab/messages">
    <ion-nav-view name="tab-messages"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Location" icon-off="ion-ios-navigate" icon-on="ion-ios-navigate" href="#/tab/location">
    <ion-nav-view name="tab-location"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Send Data" icon-off="ion-android-send" icon-on="ion-android-send" href="#/tab/sendData">
    <ion-nav-view name="tab-sendData"></ion-nav-view>
  </ion-tab>

</ion-tabs>
